{% extends "layout.html" %}

{% block title %}Notelor - Login{% endblock %}

{% block main %}
    <div class="col-10 col-md-3 text-light">
        <h1 class="p-2 text-center text-warning">Log In</h1>
        <form action="/login" method="post" class="text-center">
            <div class="form-group">
                <input autofocus type="text" class="form-control border-warning text-warning" name="username" placeholder="Username"
                style="background-color: rgb(48, 48, 48); box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control border-warning text-warning" name="password" placeholder="Password"
                style="background-color: rgb(48, 48, 48); box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);" required>
            </div>
            <button class="btn btn-outline-warning font-weight-bold col-12 mb-2" type="submit">Log In</button>
            <small>Don't have a account ? <a class="text-warning" href="/register">Signup</a></small>
        </form>
    </div>
{% endblock %}
